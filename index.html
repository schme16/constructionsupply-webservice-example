<!DOCTYPE html>
<html>

<head>	

	<!--Fixes IE falling back to IE7 mode-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >


	<!--Sets the text encoding-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


	<!--Tells iDevices that the site is a Web App-->
		<meta name="apple-mobile-web-app-capable" content="yes" >


	<!--Tells Webkit/Blink mobile that the site is a Web App-->
		<meta name="mobile-web-app-capable" content="yes" >


	<!--Changes the ios top-bar/status bar to solid black, removing 20px from viewport height-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" >


	<!--Sets the Viewport properties-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, minimum-scale=1.0, user-scalable=no">


		<!--Start Stylesheets-->
			<link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">

		<!--Start Scripts-->

			<script src="sys/js/main.js"></script>












	<!--The title-->
	<title>Blank Template</title>


</head>
